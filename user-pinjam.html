<!DOCTYPE html>
<html lang="en">
<head>
    <title>Materialize - Material Design Admin Template</title>
    <!-- CORE CSS-->    
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.min.css" type="text/css" rel="stylesheet">
    <link href="css/icon.css" type="text/css" rel="stylesheet">

</head>

<body>

    <!-- START HEADER -->
    <header id="header">
        <!-- start header nav-->
        <div class="navbar-fixed">
            <nav class="navbar-color blue-grey darken-2">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">PERPUSTAKAAN</a>
                    <li><a href="index.html" class="right hide-on-med-and-down white black-text btn tombol">Logout</a></li>
                </div>
            </nav>
        </div>
        <!-- end header nav-->
    </header>
    <!-- END HEADER -->

    <!-- //////////////////////////////////////////////////////////////////////////// -->

    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">

            <!-- START LEFT SIDEBAR NAV-->
            <aside id="left-sidebar-nav ">
                <ul id="slide-out" class="side-nav fixed leftside-navigation ">
                    <li class="user-details blue-grey darken-1" style="background-image: url(images/user-bg.jpg)">
                        <div class="row profil ">
                            <div class="col col s4 m4 l4">
                                <img src="images/avatar.jpg" alt="" class="circle responsive-img valign profile-image">
                            </div>
                            <div class="col col s8 m8 l8">
                                <a class="btn-flat white-text" href="#">User</a>
                            </div>
                        </div>
                    </li>
                        <li class="bold"><a href="user.html" class="waves-effect waves-cyan"><i class="material-icons">list</i> List Buku</a>
                        </li>
                        <li class="bold active"><a href="user-pinjam.html" class="waves-effect waves-cyan"><i class="material-icons">play_for_work</i> Pinjam Buku</a>
                        </li>
                        <li class="bold"><a href="#" class="waves-effect waves-cyan"><i class="material-icons">settings_backup_restore</i> Kembalikan Buku</a>
                        </li>
                    </ul>
                <a href="#" data-activates="slide-out" class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only cyan"><i class="mdi-navigation-menu"></i></a>
            </aside>
            <!-- END LEFT SIDEBAR NAV-->

            <!-- //////////////////////////////////////////////////////////////////////////// -->

            <!-- START CONTENT -->
            <section id="content">
                <br><br>
                <div class="row">
                    <div class="col s12 m12 ">
                        <div class="card z-depth-2">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s6">
                                        <span class="card-title"><h4>Pinjam Buku</h4></span>
                                    </div>
                                    
                                    <div class="col s6">
                                        <div class="nav-wrapper grey lighten-3 z-depth-1">
                                            <form>
                                                <div class="input-field">
                                                    <input id="search" type="search" required>
                                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input placeholder="Judul" type="text" class="validate">
                                            </div>

                                            <div class="input-field col s12">
                                                <input type="date" class="datepicker" placeholder="Tgl Pinjam">
                                            </div>

                                            <div class="input-field col s12">
                                                <input type="date" class="datepicker" placeholder="Tgl Kembali">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <hr>
                                <ul class="pagination">
                                    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                                    <li class="active waves-effect"><a href="#!">1</a></li>
                                    <li class="waves-effect"><a href="#!">2</a></li>
                                    <li class="waves-effect"><a href="#!">3</a></li>
                                    <li class="waves-effect"><a href="#!">4</a></li>
                                    <li class="waves-effect"><a href="#!">5</a></li>
                                    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- END WRAPPER -->
    </div>
    <!-- END MAIN -->

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src=js/plugins.min.js""></script>
    <script>
    $(document).ready(function(){
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
     });
    </script>
</body>

</html>
